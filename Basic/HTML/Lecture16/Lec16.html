<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Display Property</title>
    <style>
        div{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 50px;
        }
        span{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 15px;
            display: block;

        }
    </style>
</head>
<body>
    <div>Akash</div>
    <div>Patel</div>

    <span>Shreya</span>
    <span>Ankit</span>
</body>
</html>
