<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>

        <label for="phonenumber">Phone No:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br>
        <br>

        <label for="occupationType">Occuption:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topics of Interst</legend>

            <label for="chechbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="chechbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="chechbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
<br>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
